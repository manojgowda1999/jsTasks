<script>
 async function fetchTheData(){
    const getUrlData = document.getElementById('inputData').value;
    let response = await fetch (getUrlData);
    let data = await response.json();
 
    let userDataDiv = document.getElementById('jsonData');

    if (true) {
        userDataDiv.innerHTML = JSON.stringify(data);

        
    } else {
        userDataDiv.innerHTML = "Data is not getting...";
    }

    let results = data.forEach(el => {
            let test = userDataDiv.innerHTML = el.name
        console.log(el.name);
        userDataDiv.innerHTML = el.name

    });
 
};

</script>
